<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="compound-interest-calculator">
    <meta name="robot" content="INDEX FOLLOW">
    <meta name="description" content="Compound interest calculator">
    <meta name="author" content="Vinay Dangodra">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static' , filename='me.jpg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Compound interest calculator</title>
</head>

<body>
    <!-- form -->
    <div class="container">
        <form method="post" id='myform'>
            <div class="mb-3">
                <h1>Find Compound Interest</h1>
                <label for="exampleInputEmail1" class="form-label">
                    <h2>Initial Investment</h2>
                </label>
                <input type="number" class="form-control" id="p" name="p">
            </div>
            <!---------------------------------------------------------------->
            <label for="exampleInputPassword1" class="form-label">
                <h2>Contribution</h2>
            </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="abc" value="y" id="yearly_contro" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Yearly Contribution
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="abc" value="m" id="monthly_contro" checked required>
                <label class="form-check-label" for="flexRadioDefault2">
                    Monthly Contribution
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <h3>Amount</h3>
                </label>
                <input type="number" class="form-control" id="m" name="m" required>
            </div>
            <!---------------------------------------------------------------->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                    <h2>Length of Time in Years</h2>
                </label>
                <input type="number" class="form-control" id="t" name="t" required>
            </div>
            <!---------------------------------------------------------------->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                    <h2>Rate of Interest</h2>
                </label>
                <input type="number" class="form-control" id="r" name="r" required>
            </div>
            <!---------------------------------------------------------------->
            <label for="exampleInputPassword1" class="form-label">
                <h2>Compound Frequency</h2>
            </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="xyz" value="1" id="n_1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Yearly
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="xyz" value="2" id="n_2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Half Yearly
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="xyz" value="4" id="n_4">
                <label class="form-check-label" for="flexRadioDefault2">
                    Quarterly
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="xyz" value="12" id="n_12">
                <label class="form-check-label" for="flexRadioDefault2">
                    Monthly
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="xyz" value="365" id="n_365">
                <label class="form-check-label" for="flexRadioDefault2">
                    Daily
                </label>
            </div>
            <!---------------------------------------------------------------->
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
    <div class="container" id="results">
        <div class="card" style="width: auto;">
            <ul class="list-group list-group-flush">
                {% for list_elem in output %}
                <li class="list-group-item">
                    <h2>{{ list_elem }}</h2>
                </li>
                {% endfor %}
            </ul>
            <img src="{{ url_for('static' , filename='foo.png') }}" alt="grah" >
        </div>
    </div>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script>
        if ("{{ flash_message }}" == "True") {
        document.getElementById('results').scrollIntoView();
        }
    </script>
</body>

</html>
